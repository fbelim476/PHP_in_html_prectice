<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Marquee attributes</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <h1>Marquee attributes</h1>
    <hr>
    <marquee behavior="scroll" direction="up" scrollamount="1">Slow Scrolling</marquee> <hr>
    <marquee behavior="scroll" direction="right" scrollamount="12">Little Fast Scrolling</marquee><hr>
    <marquee behavior="scroll" direction="left" scrollamount="20">Fast Scrolling</marquee><hr>
    <marquee behavior="scroll" direction="right" scrollamount="50">Very Fast Scrolling</marquee><hr>

    <marquee behavior="slide" width="100%" scrollamount="10" hight="auto" onmouseover="stop(this.value)" onmouseout="start(this.value)" direction="left">
        <h4>slide and stop & start effect included</h4>
    </marquee>
    <hr>
</body>
</html>
