<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Heading in Marquee Use</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <marquee behavior="scroll" widht="100px" hight="50px" direction="right">
        <h1>Headings One</h1>
    </marquee>

    <marquee behavior="scroll" direction="up">
        <h2>Heading Tow</h2>
    </marquee>
        
    <marquee behavior="scroll" width="100px" hight="50px" direction="down">
        <h3>Heading Three </h3>
    </marquee>
        
    <marquee behavior="silde" width="100%" hight="auto" onmouseover="stop(this.value)" onmouseout="start(this.value)" direction="left">
        <h4>Heading Four</h4>
    </marquee>
        
    <marquee behavior="scroll" direction="right">
        <h5>Heading Five</h5>
    </marquee>
        
    <marquee behavior="scroll" direction="down">
        <h6>Heading Six</h6>
    </marquee>
</body>
</body>
</html>
