<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/background.css'>
    <script src='main.js'></script>
</head>
<body>
    <center>
        <h1>Contact Form</h1>
    <form>
        <input type="text" name="name" placeholder="Enter Name *" required>
        <br><br>
        <input type="email" name="email" placeholder="Enter Email *" required>
        <br><br>
        <input type="number" name="mobile" placeholder="Enter Phone *" required>
        <br><br>
        <input type="date" name="dob" placeholder="Enter DOB *" required style="width:152px">
        <br><br>
        <textarea name="address" placeholder="Enter Address *" required></textarea>
        <br><br>
        <input type="submit" name="sub" value="Send">
        <input type="reset" name="reset" value="Reset">
    </form>

    </center>
    
</body>
</html>
